<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Mdance</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-image: url('https://drive.google.com/uc?export=view&id=1gqyNs-AlykqsjZ8pQTuED2gMmzNXI23Q'); /* URL transformée */
            background-size: cover; /* Couvre tout l'espace */
            background-position: center; /* Image centrée */
            background-repeat: no-repeat; /* Pas de répétition */
            height: 300px; /* Hauteur de l'en-tête */
            color: white; /* Couleur du texte */
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Ombre pour la lisibilité */
            font-size: 2.5rem;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#info">Information</a>
        <a href="https://forms.gle/7tJjy9wHbVYnjFs38" target="_blank">S'inscrire</a>
    </nav>

    <header>
        <h1>Cours et soirée Bachata/Salsa</h1>
    </header>

    <div id="info" class="container">
        <h2>Information</h2>
        <p>
            <strong>Studio Mdance</strong> propose le vendredi <strong>7 février 2025</strong> 
            de <strong>19h30 à 1h</strong>, un <strong>Cours de Salsa</strong> suivi d’un <strong>Cours de Bachata</strong>, 
            puis d’une soirée conviviale dans la salle des fêtes de Garancières.
        </p>
    </div>

    <footer>
        &copy; 2025 Studio Mdance
    </footer>
</body>
</html>
