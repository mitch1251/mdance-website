<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Mdance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: url('background-image.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        header h1 {
            font-size: 2rem;
        }
        header p {
            margin: 10px 0;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cours et soirée Bachata/Salsa</h1>
        <p>Vendredi 7 février 2025</p>
        <p>De 19h30 à 1h</p>
        <a href="https://formulaire-dinscription.com" class="button">S'inscrire</a>
    </header>
    <div class="container">
        <h2>Information</h2>
        <p>
            <strong>Studio Mdance</strong> propose le vendredi <strong>7 février 2025</strong>
            de <strong>19h30 à 1h</strong>, un <strong>Cours de Salsa</strong> suivi d’un <strong>Cours de Bachata</strong>, 
            puis d’une soirée conviviale dans la salle des fêtes de Garancières.
        </p>
    </div>
    <footer>
        &copy; 2025 Studio Mdance
    </footer>
</body>
</html>
